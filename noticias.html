<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedoras - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            height: 500px; /* Altura fija para todas las cards */
            margin: 15px;
            transition: transform 0.3s;
        }
        
        .card-custom:hover {
            transform: translateY(-5px);
        }

        .img-container {
            height: 70%;
            overflow: hidden;
            position: relative;
        }

        .card-img-top {
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        .card-body-custom {
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.2rem;
        }

        .whatsapp-btn {
            background-color: #25D366 !important;
            color: white !important;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E !important;
        }

        @media (max-width: 768px) {
            .card-custom {
                height: auto;
                max-width: 400px;
                margin: 15px auto;
            }
            
            .img-container {
                height: 300px;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card card-custom shadow-sm">
                    <div class="img-container">
                        <img src="vendedora1.jpg" class="card-img-top" alt="Vendedora 1">
                    </div>
                    <div class="card-body card-body-custom">
                        <div>
                            <h5 class="card-title mb-2">María Pérez</h5>
                            <p class="card-text text-muted small">Especialista en ventas corporativas</p>
                        </div>
                        <a href="https://wa.me/1234567890" 
                           class="btn whatsapp-btn btn-sm" 
                           target="_blank">
                            <i class="bi bi-whatsapp"></i>
                            Contactar por WhatsApp
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card card-custom shadow-sm">
                    <div class="img-container">
                        <img src="vendedora2.jpg" class="card-img-top" alt="Vendedora 2">
                    </div>
                    <div class="card-body card-body-custom">
                        <div>
                            <h5 class="card-title mb-2">Laura Gómez</h5>
                            <p class="card-text text-muted small">Asesora comercial senior</p>
                        </div>
                        <a href="https://wa.me/1234567890" 
                           class="btn whatsapp-btn btn-sm" 
                           target="_blank">
                            <i class="bi bi-whatsapp"></i>
                            Contactar por WhatsApp
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card card-custom shadow-sm">
                    <div class="img-container">
                        <img src="vendedora3.jpg" class="card-img-top" alt="Vendedora 3">
                    </div>
                    <div class="card-body card-body-custom">
                        <div>
                            <h5 class="card-title mb-2">Carlota Ruiz</h5>
                            <p class="card-text text-muted small">Ejecutiva de ventas premium</p>
                        </div>
                        <a href="https://wa.me/1234567890" 
                           class="btn whatsapp-btn btn-sm" 
                           target="_blank">
                            <i class="bi bi-whatsapp"></i>
                            Contactar por WhatsApp
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
